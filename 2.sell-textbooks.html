<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" href="css/styles.css">

	<title>2.sell-textbooks.html</title>
</head>
<body>

<div class="container padding-top">
	<div class="row">
		<div class="left  illustration-1">
			<img src="img/group-7.png" alt="books">
		</div>
		<div class="left col l5 m8 s8">
			<h3 class="title-1 txt-grey-0">Sell your textbooks</h3>
			<div class="_italic txt-grey-1">
				Here you can sell your textbooks. You can sell the ones you bought or other ones that you own.
			</div>
		</div>
	</div>

	<div class="padding-top _clear"></div>
	<h3 class="title-1 txt-green">Identify your textbooks</h3>

	<div class="row">
		<div class="input-field col l6 m8 s12  input-with-arrow  _relative">
			<input id="icon_prefix" type="text" class="validate">
			<label for="icon_prefix">ISBN(s), Title or Author</label>
			<i class="material-icons prefix  txt-grey-1">arrow_forward</i>
		</div>
	</div>


	<div class="padding-top _clear"></div>
	<h3 class="title-1 txt-green">Identify your textbooks</h3>

	<button class="z-depth-0 waves-effect waves-light btn modal-trigger  btn-circled scan-btn">
		<img src="img/scan.png" alt="scan" class="scan-img">
		<span>Scan</span>
	</button>
</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
