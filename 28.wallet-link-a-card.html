<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>


<div class="container padding-top _relative">
	<div class="padding-top _clear"></div>

    <button class="modal-action modal-close btn-floating waves-effect waves-light btn-flat right circle  _close-btn right_-15"> <i class="material-icons black-text">close</i> </button>

	<div class="w-274 _center-block add-money-form transition">
		<h3 class="title-1 txt-green txt-size-20 margin-bottom-15 padding-left-5">Link a card</h3>

		<div class="button-tabs _relative margin-top-20 margin-bottom-20">
            <button class="btn active z-depth-0"></button>
			<button class="waves-effect waves-light btn btn-flat txt-size-12 button-tab-1">credit card</button>
			<button class="waves-effect waves-light btn btn-flat txt-size-12 button-tab-2">gift card</button>
		</div>

        <div class="input-field input-3 w100per input-dark-grey">
            <select class="select-material">
                <option value="0" selected>Card type</option>
                <option value="1">Option 2</option>
                <option value="2">Option 3</option>
                <option value="3">Option 4</option>
            </select>
        </div>

        <div class="input-field input-3 input-dark-grey">
            <input id="input-card-number" type="text">
            <label for="input-card-number">Credit Card Number</label>
        </div>

		<div class="_clear"></div>
        <div class="input-field input-3 input-dark-grey w-76 left margin-right-40">
            <input id="input-mm-yy" type="text">
            <label for="input-mm-yy">MM / YY</label>
        </div>

        <div class="input-field input-3 input-dark-grey w-58 left">
            <input id="input-cvc" type="text">
            <label for="input-cvc">CVC</label>
        </div>
		<div class="_clear margin-bottom-20"></div>

		<button class="z-depth-0 waves-effect waves-light btn modal-trigger  btn-circled padding-left-40 padding-right-40">
			<span class="txt-600">Add</span>
		</button>

		<div class="_clear padding-top"></div>

	</div>

</div>



<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
