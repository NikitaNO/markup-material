<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/styles.css">

    <title></title>
</head>
<body>


<div class="schedule-block">
    <div class="container">
        <div class="row">
            <div class="left  illustration-1">
                <img src="img/illustration.png" alt="date">
            </div>
            <div class="left col l5 m8 s8">
                <h3 class="title-1 txt-grey-0">My course schedule</h3>
                <div class="_italic txt-grey-1  txt-500">
                    So, what's your schedule like this semester? Type in your courses and let us find your textbooks.
                </div>
            </div>
        </div>

        <div class="_clear padding-top row">
            <div class="input-field col l4 m5 s12  input-2">
                <select class="select-material">
                    <option value="0" selected>eg. Concordia Univ.</option>
                    <option value="1">Univ. 2</option>
                    <option value="2">Univ. 3</option>
                    <option value="3">Univ. 4</option>
                </select>
            </div>

            <div class="input-field col l4 m5 s12  input-2">
                <input id="course-code" type="text">
                <label for="course-code">Your course code (eg. COMM 202)</label>

                <button class="_hint  waves-effect">I don't remember!</button>
            </div>
        </div>
    </div>
    <div class="_clear"></div>
</div>

<div class="container padding-top">

   


    <button class="waves-effect waves-light green btn-floating btn  message-btn">
        <i class="material-icons">question_answer</i>
    </button>

    <div class="padding-top _clear"></div>
</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
