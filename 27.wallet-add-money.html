<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" href="css/styles.css">

</head>
<body class="grey lighten-4">

<div class="container padding-top _relative">
	<div class="padding-top _clear"></div>

    <button class="modal-action modal-close btn-floating waves-effect waves-light btn-flat right circle  _close-btn right_-15"> <i class="material-icons black-text">close</i> </button>

	<div class="w-341 _center-block add-money-form transition">
		<h3 class="title-1 txt-green txt-size-20 margin-bottom-15 padding-left-5">Add money</h3>
		<div class="divider margin-bottom-25"></div>

		<div class="margin-bottom-10 _relative">
			<span class="_italic txt-grey-1 txt-size-14">Add money from bank account</span>
			<div class="title-hint-2  txt-grey-0 txt-size-20 txt-500"> <span>From</span> </div>
		</div>

        <div class="input-field w100per  input-2 input-dark-grey padding-left-15 padding-right-20">
            <select class="select-material">
                <option value="0" selected>****-1234 TD Bank (Checking)</option>
                <option value="1">Option 2</option>
                <option value="2">Option 3</option>
                <option value="3">Option 4</option>
            </select>
        </div>

		<div class="_italic txt-grey-1 txt-size-14 margin-bottom-15 w-439">Bank transfers may take 3-5 business days depending on your bank.</div>

        <div class="input-field w-151  input-2 input-dark-grey padding-left-15 padding-right-20">
            <input id="input-amount" type="text">
            <label for="input-amount">Amount</label>
        </div>

		<div class="divider margin-bottom-25"></div>

		<h3 class="title-1 txt-grey-0 txt-size-20 padding-left-5 margin-bottom-20 _relative">
			Your wallet
			<div class="title-hint-2  txt-grey-0 txt-size-20 txt-500"> <span>To</span> </div>
		</h3>

		<button class="z-depth-0 waves-effect waves-light btn modal-trigger  btn-circled padding-left-40 padding-right-40">
			<span class="txt-600">Add</span>
		</button>

		<div class="_clear padding-top"></div>

	</div>

</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
