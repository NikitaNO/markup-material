<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>


<div class="container padding-top">

	<div class="padding-top _clear"></div>

	<div class="column-left">

		<h3 class="title-1 txt-green txt-size-20 margin-bottom-20 margin-left-20 margin-top-40">Profile</h3>

		<div class="card grey lighten-4 z-depth-0">
			<div class="card-content">
				<div class="user-miniature user-size-4">
					<img src="img/user.jpg" alt="user" class="left  margin-right-37 margin-top-10">
					
					<div class="left  margin-top-25">
						<div class="_name">Nyjah Huston</div>
						<div class="txt-size-13 txt-grey-2 txt-500">Member since Oct.2015</div>
					</div>

					<button class="right btn btn-flat txt-dark-blue waves-effect waves-light  _btn-1 margin-top-25">edit</button>
				</div>
				<div class="_clear"></div>
			</div>
		</div>

		<h3 class="title-1 txt-green txt-size-20 margin-bottom-20 margin-left-20 margin-top-40">Email addresses</h3>

		<div class="card grey lighten-4 z-depth-0">
			<div class="card-content">
				<div class="left  margin-top-25">
					<div class="txt-size-21 txt-500 txt-grey-5">Jane@gmail.com</div>
					<div class="txt-size-13 txt-grey-2 txt-400">Primary</div>
				</div>


				<div class="right margin-top-25">
					<button class="right btn btn-flat txt-dark-blue waves-effect waves-light  _btn-1">remove</button>
					<div class="right txt-dark-blue btn-divider">|</div>
					<button class="right btn btn-flat txt-dark-blue waves-effect waves-light  _btn-1">edit</button>
				</div>

				<button class="btn btn-flat btn-floating txt-dark-blue waves-effect waves-light corner-btn txt-green txt-size-29 txt-300">+</button>
				<div class="_clear"></div>
			</div>
		</div>


		<h3 class="title-1 txt-green txt-size-20 margin-bottom-20 margin-left-20 margin-top-40">Account Options</h3>

		<div class="card grey lighten-4 z-depth-0">
			<div class="card-content">
				<div class="left  margin-top-25">
					<div class="txt-size-21 txt-500 txt-grey-5">Account Enquiries</div>
					<div class="txt-size-13 txt-grey-2 txt-400">Please email support@studetree.com</div>
				</div>
			</div>
		</div>

	</div>

	<div class="column-right">
		<h3 class="title-1 txt-green txt-size-20 margin-bottom-20 margin-left-20 margin-top-40">Notifications</h3>

		<div class="card grey lighten-4 z-depth-0">
			<div class="card-content">
				<div class="txt-size-13 txt-grey-2 txt-400">Recieve major notifications by:</div>
				<div class="margin-left-20 margin-top-20">
					<input type="checkbox" class="filled-in" id="email-checkbox" checked="checked" />
					<label for="email-checkbox" class="bg-gray">Email (mandatory)</label>
					<div class="_clear padding-top-2"></div>
					<input type="checkbox" class="filled-in" id="sms-checkbox" />
					<label for="sms-checkbox" class="bg-gray">SMS (optional)</label>
				</div>
				<div class="_clear"></div>
			</div>
		</div>

		<h3 class="title-1 txt-green txt-size-20 margin-bottom-20 margin-left-20 margin-top-40">Phone Number</h3>

		<div class="card grey lighten-4 z-depth-0">
			<div class="card-content">
				<div class="left  margin-top-25">
					<div class="txt-size-21 txt-500 txt-grey-5">(514) - 865 - 3270</div>
				</div>

				<div class="right margin-top-25">
					<button class="right btn btn-flat txt-dark-blue waves-effect waves-light  _btn-1">remove</button>
					<div class="right txt-dark-blue btn-divider">|</div>
					<button class="right btn btn-flat txt-dark-blue waves-effect waves-light  _btn-1">edit</button>
				</div>

				<div class="_clear"></div>
			</div>
		</div>
	</div>


    <button class="waves-effect waves-light green btn-floating btn  message-btn">
        <i class="material-icons">question_answer</i>
    </button>

</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
