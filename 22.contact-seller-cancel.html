<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/styles.css">

    <title>22.contact-seller-cancel</title>
</head>
<body>

<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger  _center open-cancel-transaction" href="#contact-seller-cancel">Open Contact Seller Cancel Modal</a>

<!-- Modal Structure -->
<div id="contact-seller-cancel" class="modal white">

    <div class="row">
        <div class="container">
            <div class="padding-top _clear"></div>
            <div class="padding-top _clear"></div>
            <div class="_center">
                <img src="img/user.jpg" alt="">
            </div>
            <div class="padding-top _clear"></div>
            <div class="_center txt-center">
                <span class="txt-500 txt-size-20 txt-pink">CANCEL TRANSACTION?</span>
            </div>
            <div class="padding-top-2 _clear"></div>
            <div class="_center txt-center padding-right-20 padding-left-20">
                <span class="txt-400 txt-size-14 txt-grey-0">Are you sure you want to cancel this transaction? Itâ€™s a pretty good deal!</span>
            </div>
            <div class="padding-top _clear"></div>
            <div class="col s12 m12 l12 padding-left-20 padding-right-20">
                <div class="col s6 m6 l6 no-padding  _yes">
                    <button class="waves-effect _center waves-light btn-circled btn scan-btn pink min-w-130">YES</button>
                </div>
                <div class="col s6 m6 l6 no-padding  _no">
                    <button class="waves-effect _center waves-light btn-circled btn scan-btn min-w-130">NO</button>
                </div>
            </div>
        </div>
    </div>

</div>



<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
